<section class="section-teachers">
  <h1 id="teachers">Professores</h1>
  <div class="belt-controls">
    <div class="belt-control-next">{% include icons/icon-next.html %}</div>
    <div class="belt-control-prev">{% include icons/icon-prev.html %}</div>
  </div>
  <div class="teachers-belt">
    {% for teacher in site.data.settings.teachers %}
    <div class="teacher-unit">
      <div class="teacher-avatar">
        <img src="assets/img/teachers/{{ teacher.avatar }}" alt="Foto professor" />
      </div>
      <div class="teacher-resume">
        <strong class="teacher-name">{{ teacher.name }}</strong>
        <br>
        <em class="teacher-email">{{ teacher.email }}</em>
        <hr>
        {{ teacher.resume }}
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="teachers-control">
    <div class="teacher-control"></div>
    <div class="teacher-control"></div>
    <div class="teacher-control"></div>
  </div>
</section>
